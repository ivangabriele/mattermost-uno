version: 1

update_configs:
  - package_manager: "javascript"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "semver:minor"
    commit_message:
      prefix: "yarn"
      include_scope: false
    directory: "/"
    update_schedule: "live"
    version_requirement_updates: "increase_versions"
